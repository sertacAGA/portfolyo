<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Tasarım Portfolyosu (Flipbook)</title>
    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        /* Sayfanın tamamını kaplaması ve ortalanması için basit CSS */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #1a1a1a; /* Koyu arka plan tercihi */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        #flash-content {
            /* Flipbook'unuzun boyutlarına göre bu değerleri ayarlayabilirsiniz */
            width: 90%; 
            height: 90vh;
            max-width: 1200px; /* Maksimum genişlik sınırı */
        }
    </style>

</head>
<body>
    
    <object 
        id="flash-content" 
        data="Portfolyom.swf" 
        type="application/x-shockwave-flash" 
        width="100%" 
        height="100%">
        
        <p style="color: white; text-align: center;">Portfolyo yüklenemedi. Lütfen dosya adını kontrol edin.</p>
    </object>

</body>
</html>
